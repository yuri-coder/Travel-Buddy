<!DOCTYPE html>
<html>
<head>
	<title>Destination</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class = "container">
	<div class = "row m-3">
		<div class = "col-md-4 offset-md-8">
			<a href = "/travels"><button class = "btn btn-info d-inline-block">Home</button></a>
			<a href = "/logout"><button class = "btn btn-info d-inline-block">Logout</button></a>
		</div>
	</div>
	<h2>{{travel.destination}}</h2>
	<h4>Planned By: {{travel.planned_by.name}}</h4>
	<h4>Description: {{travel.description}}</h4>
	<h4>Travel Date From: {{travel.travel_date_from}}</h4>
	<h4>Travel Date To: {{travel.travel_date_to}}</h4>
	<br>
	<h3>Other users joining the trip:</h3>
	{% for user in joined %}
		<h4>{{user.name}}</h4>
	{% endfor %}


</div>
</body>
</html>
